<!DOCTYPE html>
<html lang="ar" dir="rtl" class=""> <!-- The 'dark' class will be toggled here -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Store - متجر العائلة لملابس الأطفال</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts - Cairo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <script>
        // Set dark mode based on user preference
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }

        // Configure Tailwind for dark mode
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {}
            }
        }
    </script>
    
    <style>
        body { font-family: 'Cairo', sans-serif; }
        .hero-section {
            background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('http://googleusercontent.com/file_content/0');
            background-size: cover;
            background-position: center;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .modal-overlay {
            transition: opacity 0.3s ease;
        }
        .modal-content {
            transition: transform 0.3s ease;
        }
        .image-slider-btn {
            transition: opacity 0.3s ease, background-color 0.3s ease;
        }
    </style>
</head>
<body class="bg-pink-50 text-gray-800 dark:bg-gray-900 dark:text-gray-200 transition-colors duration-500">

    <!-- Header Section -->
    <header class="bg-white dark:bg-gray-800 shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-4 sm:px-6 py-3 flex justify-between items-center">
            <a href="#" class="text-3xl font-bold text-pink-500 dark:text-pink-400" onclick="showMainPage()">Family Store</a>
            
            <div class="hidden md:flex items-center space-x-4 space-x-reverse">
                <a href="#home" class="text-gray-600 dark:text-gray-300 hover:text-pink-500 dark:hover:text-pink-400 transition duration-300">الرئيسية</a>
                <a href="#new-arrivals" class="text-gray-600 dark:text-gray-300 hover:text-pink-500 dark:hover:text-pink-400 transition duration-300">المنتجات</a>
                <a href="#offers" class="text-gray-600 dark:text-gray-300 hover:text-pink-500 dark:hover:text-pink-400 transition duration-300">العروض</a>
                <a href="#about" class="text-gray-600 dark:text-gray-300 hover:text-pink-500 dark:hover:text-pink-400 transition duration-300">من نحن</a>
            </div>

            <div class="flex items-center space-x-2 sm:space-x-4 space-x-reverse">
                <!-- Theme Toggle Button -->
                <button id="theme-toggle" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none rounded-lg text-sm p-2.5">
                    <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                    <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                </button>

                <!-- Cart Button -->
                <button id="cart-button" class="relative text-gray-500 dark:text-gray-400 hover:text-pink-500 dark:hover:text-pink-400 p-2.5">
                    <i class="fas fa-shopping-cart fa-lg"></i>
                    <span id="cart-count" class="absolute -top-1 -right-1 bg-pink-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                </button>
                
                <!-- Login Button -->
                <button id="login-button" class="hidden sm:block bg-pink-500 text-white px-4 py-2 rounded-md hover:bg-pink-600">تسجيل الدخول</button>

                <!-- Mobile Menu Button -->
                <div class="md:hidden">
                    <button id="menu-btn" class="text-gray-600 dark:text-gray-300 focus:outline-none p-2.5">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                    </button>
                </div>
            </div>
        </nav>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden px-6 pb-4 bg-white dark:bg-gray-800">
            <!-- Mobile menu links here -->
        </div>
    </header>

    <!-- Main Page Content -->
    <div id="main-page">
        <main>
            <!-- Hero Section -->
            <section id="home" class="hero-section h-[60vh] md:h-[80vh] flex items-center justify-center text-white text-center">
                <div class="container mx-auto px-6">
                    <h1 class="text-4xl md:text-6xl font-bold mb-4 leading-tight">أناقة أطفالكم تبدأ من هنا</h1>
                    <p class="text-lg md:text-xl mb-8 max-w-2xl mx-auto">أفضل تشكيلة من ملابس الأطفال العصرية والمريحة.</p>
                    <a href="#new-arrivals" class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-8 rounded-full transition duration-300 text-lg">
                        اكتشف الآن
                    </a>
                </div>
            </section>

            <!-- Search and Filter Section -->
            <section class="py-16 bg-white dark:bg-gray-800">
                <div class="container mx-auto px-6 text-center">
                    <h2 class="text-3xl font-bold mb-4">ابحث عن ما يناسب طفلك</h2>
                    <p class="text-gray-600 dark:text-gray-400 mb-8 max-w-2xl mx-auto">استخدم البحث أو اختر من الأقسام مباشرة للعثور على أفضل الملابس.</p>
                    
                    <div class="max-w-3xl mx-auto">
                        <!-- Search Bar -->
                        <div class="relative mb-6">
                            <span class="absolute inset-y-0 right-0 flex items-center pr-4">
                                <i class="fas fa-search text-gray-400"></i>
                            </span>
                            <input type="text" id="search-input" placeholder="مثال: فستان أزرق صيفي..." 
                                   class="w-full p-4 pr-10 border-2 border-gray-200 dark:border-gray-600 rounded-full focus:outline-none focus:border-pink-400 dark:focus:border-pink-500 dark:bg-gray-700 transition-colors text-right">
                        </div>
            
                        <!-- Filter Buttons -->
                        <div id="filter-buttons" class="flex flex-wrap justify-center gap-3">
                            <button class="filter-btn bg-pink-500 text-white px-5 py-2 rounded-full transition-transform transform hover:scale-105" data-category="all">الكل</button>
                            <button class="filter-btn bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 px-5 py-2 rounded-full transition-transform transform hover:scale-105" data-category="فساتين">فساتين</button>
                            <button class="filter-btn bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 px-5 py-2 rounded-full transition-transform transform hover:scale-105" data-category="أولاد">ملابس أولاد</button>
                            <button class="filter-btn bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 px-5 py-2 rounded-full transition-transform transform hover:scale-105" data-category="مواليد">مواليد</button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- New Arrivals Section -->
            <section id="new-arrivals" class="py-16">
                <div class="container mx-auto px-6">
                    <h2 class="text-3xl font-bold text-center mb-10">جميع المنتجات</h2>
                    <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
                        <!-- Product cards will be dynamically inserted here -->
                    </div>
                </div>
            </section>
            
            <!-- Offers Section -->
            <section id="offers" class="bg-pink-100 dark:bg-pink-900/50 py-16">
                <!-- Offers content -->
            </section>

            <!-- About Us Section -->
            <section id="about" class="py-16">
                <!-- About Us content -->
            </section>
        </main>
    </div>

    <!-- Product Detail Page (Hidden by default) -->
    <div id="product-detail-page" class="hidden">
        <!-- Product detail content will be dynamically inserted here -->
    </div>

    <!-- Footer Section -->
    <footer id="contact" class="bg-gray-900 text-white pt-12">
        <!-- Footer content remains the same -->
    </footer>

    <!-- Modals -->
    <!-- Cart Modal -->
    <div id="cart-modal" class="modal-overlay fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 hidden">
        <!-- Cart Modal Content -->
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="modal-overlay fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 hidden">
        <!-- Login Modal Content -->
    </div>

    <script>
        // --- DATA ---
        const products = [
            { id: 1, name: 'Disney (0:3)m', price: 150, images: ['Images/1.jpg', 'Images/11.jpg', 'Images/111.jpg'], category: 'Disney', description: 'حلوين اوى وسعرهم بسعر واحد❤️ قطن١٠٠٪؜' },
            { id: 2, name: 'طقم ولادي كاجوال', price: 180, images: ['https://placehold.co/400x500/60a5fa/ffffff?text=طقم+1', 'https://placehold.co/400x500/3b82f6/ffffff?text=طقم+2'], category: 'أولاد', description: 'وصف افتراضي للمنتج الثاني.' },
            { id: 3, name: 'تيشيرت بطبعة', price: 95, images: ['https://placehold.co/400x500/facc15/ffffff?text=تيشيرت'], category: 'أولاد', description: 'وصف افتراضي للمنتج الثالث.' },
            { id: 4, name: 'سالوبيت مواليد', price: 120, images: ['https://placehold.co/400x500/4ade80/ffffff?text=سالوبيت+1', 'https://placehold.co/400x500/22c55e/ffffff?text=سالوبيت+2'], category: 'مواليد', description: 'وصف افتراضي للمنتج الرابع.' },
            { id: 5, name: 'فستان صيفي أزرق', price: 165, images: ['https://placehold.co/400x500/38bdf8/ffffff?text=فستان+أزرق'], category: 'فساتين', description: 'وصف افتراضي للمنتج الخامس.' },
            { id: 6, name: 'شورت جينز', price: 110, images: ['https://placehold.co/400x500/3b82f6/ffffff?text=شورت+1', 'https://placehold.co/400x500/2563eb/ffffff?text=شورت+2'], category: 'أولاد', description: 'وصف افتراضي للمنتج السادس.' },
            { id: 7, name: 'طقم مواليد قطني', price: 135, images: ['https://placehold.co/400x500/a78bfa/ffffff?text=طقم+مواليد'], category: 'مواليد', description: 'وصف افتراضي للمنتج السابع.' },
            { id: 8, name: 'فستان حفلات', price: 250, images: ['https://placehold.co/400x500/ec4899/ffffff?text=فستان+حفلة+1', 'https://placehold.co/400x500/db2777/ffffff?text=فستان+حفلة+2', 'https://placehold.co/400x500/be185d/ffffff?text=فستان+حفلة+3'], category: 'فساتين', description: 'وصف افتراضي للمنتج الثامن.' },
        ];
        let cart = [];

        // --- ELEMENTS ---
        const productGrid = document.getElementById('product-grid');
        const searchInput = document.getElementById('search-input');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const mainPage = document.getElementById('main-page');
        const productDetailPage = document.getElementById('product-detail-page');

        // --- RENDER FUNCTIONS ---
        function renderProducts(filteredProducts) {
            productGrid.innerHTML = '';
            filteredProducts.forEach(product => {
                const hasMultipleImages = product.images.length > 1;
                const productCard = `
                    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden product-card transition duration-300 flex flex-col" data-product-id="${product.id}">
                        <div class="relative group" data-current-image-index="0">
                            <img src="${product.images[0]}" alt="${product.name}" class="w-full h-64 object-cover cursor-pointer product-image" onclick="showProductDetail(${product.id})">
                            ${hasMultipleImages ? `
                            <button onclick="changeImage(event, ${product.id}, 'prev')" class="image-slider-btn absolute top-1/2 left-2 transform -translate-y-1/2 bg-black bg-opacity-30 text-white rounded-full w-8 h-8 flex items-center justify-center opacity-0 group-hover:opacity-100 hover:bg-opacity-50">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <button onclick="changeImage(event, ${product.id}, 'next')" class="image-slider-btn absolute top-1/2 right-2 transform -translate-y-1/2 bg-black bg-opacity-30 text-white rounded-full w-8 h-8 flex items-center justify-center opacity-0 group-hover:opacity-100 hover:bg-opacity-50">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                            ` : ''}
                        </div>
                        <div class="p-6 text-center flex-grow flex flex-col">
                            <h3 class="font-bold text-xl mb-2 flex-grow">${product.name}</h3>
                            <p class="text-gray-600 dark:text-gray-400 text-lg mb-4">${product.price} جنيه</p>
                            <button onclick="addToCart(${product.id})" class="mt-auto bg-pink-500 text-white px-6 py-2 rounded-md hover:bg-pink-600 w-full">أضف للسلة</button>
                        </div>
                    </div>
                `;
                productGrid.innerHTML += productCard;
            });
        }

        // --- IMAGE SLIDER LOGIC ---
        function changeImage(event, productId, direction) {
            event.stopPropagation(); // Prevent navigating to product detail page
            
            const card = document.querySelector(`.product-card[data-product-id='${productId}']`);
            const imageContainer = card.querySelector('.relative.group');
            const imageElement = card.querySelector('.product-image');
            const product = products.find(p => p.id === productId);

            let currentIndex = parseInt(imageContainer.dataset.currentImageIndex);
            let newIndex;

            if (direction === 'next') {
                newIndex = (currentIndex + 1) % product.images.length;
            } else { // prev
                newIndex = (currentIndex - 1 + product.images.length) % product.images.length;
            }

            imageElement.src = product.images[newIndex];
            imageContainer.dataset.currentImageIndex = newIndex;
        }


        // --- PAGE NAVIGATION ---
        function showProductDetail(productId) {
            const product = products.find(p => p.id === productId);
            productDetailPage.innerHTML = `
                <div class="container mx-auto px-6 py-16">
                    <button onclick="showMainPage()" class="mb-8 bg-gray-200 dark:bg-gray-700 px-4 py-2 rounded-md">&larr; العودة للمنتجات</button>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
                        <div><img src="${product.images[0]}" alt="${product.name}" class="w-full rounded-lg shadow-lg"></div>
                        <div>
                            <h1 class="text-4xl font-bold mb-4">${product.name}</h1>
                            <p class="text-3xl text-pink-500 dark:text-pink-400 mb-6">${product.price} جنيه</p>
                            <p class="text-gray-600 dark:text-gray-400 mb-6">${product.description}</p>
                            <button onclick="addToCart(${product.id})" class="w-full bg-pink-500 text-white py-3 rounded-md text-lg hover:bg-pink-600">أضف للسلة</button>
                            
                            <!-- Customer Reviews -->
                            <div class="mt-12">
                                <h3 class="text-2xl font-bold mb-4">تقييمات العملاء</h3>
                                <div class="border-t pt-4">
                                    <p class="font-bold">سارة أحمد</p>
                                    <p class="text-yellow-400">★★★★☆</p>
                                    <p class="text-gray-600 dark:text-gray-400 mt-1">منتج رائع وجودة ممتازة!</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            mainPage.classList.add('hidden');
            productDetailPage.classList.remove('hidden');
            window.scrollTo(0, 0);
        }

        function showMainPage() {
            productDetailPage.classList.add('hidden');
            mainPage.classList.remove('hidden');
        }


        // --- FILTER & SEARCH ---
        function filterAndSearch() {
            const searchTerm = searchInput.value.toLowerCase();
            const activeCategory = document.querySelector('.filter-btn.bg-pink-500').dataset.category;

            let filtered = products;

            if (activeCategory !== 'all') {
                filtered = filtered.filter(p => p.category === activeCategory);
            }

            if (searchTerm) {
                filtered = filtered.filter(p => p.name.toLowerCase().includes(searchTerm));
            }

            renderProducts(filtered);
        }

        searchInput.addEventListener('input', filterAndSearch);
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => {
                    btn.classList.remove('bg-pink-500', 'text-white');
                    btn.classList.add('bg-gray-200', 'dark:bg-gray-700', 'text-gray-700', 'dark:text-gray-200');
                });
                button.classList.add('bg-pink-500', 'text-white');
                button.classList.remove('bg-gray-200', 'dark:bg-gray-700', 'text-gray-700', 'dark:text-gray-200');
                filterAndSearch();
            });
        });

        // --- CART LOGIC ---
        // (omitted for brevity, remains the same)

        // --- LOGIN MODAL ---
        // (omitted for brevity, remains the same)
        
        // --- THEME TOGGLE ---
        // (omitted for brevity, remains the same)
        
        // --- MOBILE MENU ---
        // (omitted for brevity, remains the same)
        
        // --- INITIAL RENDER ---
        document.addEventListener('DOMContentLoaded', () => {
            renderProducts(products);
            // updateCart(); // Assume cart logic is present
        });
    </script>
</body>
</html>
