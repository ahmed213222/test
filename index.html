<!DOCTYPE html>
<html lang="ar" dir="rtl" class=""> <!-- The 'dark' class will be toggled here -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Store - متجر العائلة لملابس الأطفال</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts - Cairo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <script>
        // Set dark mode based on user preference
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }

        // Configure Tailwind for dark mode
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {}
            }
        }
    </script>
    
    <style>
        body { font-family: 'Cairo', sans-serif; }
        .hero-section {
            background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('http://googleusercontent.com/file_content/0');
            background-size: cover;
            background-position: center;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .modal-overlay { transition: opacity 0.3s ease; }
        .modal-content { transition: transform 0.3s ease; }
        .image-slider-btn { transition: opacity 0.3s ease, background-color 0.3s ease; }
        .nav-link {
             @apply text-gray-600 dark:text-gray-300 hover:text-pink-500 dark:hover:text-pink-400 transition duration-300;
        }
        #theme-toggle svg {
            transition: transform 0.3s ease;
        }
        .description-truncate {
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2; /* number of lines to show */
            -webkit-box-orient: vertical;
        }
    </style>
</head>
<body class="bg-pink-50 text-gray-800 dark:bg-gray-900 dark:text-gray-200 transition-colors duration-500">

    <!-- Header Section -->
    <header class="bg-white dark:bg-gray-800 shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-4 sm:px-6 py-3 flex justify-between items-center">
            <a href="#" class="text-3xl font-bold text-pink-500 dark:text-pink-400" onclick="showMainPage()">Family Store</a>
            
            <div class="hidden md:flex items-center space-x-4 space-x-reverse">
                <a href="#home" class="nav-link">الرئيسية</a>
                <a href="#new-arrivals" class="nav-link">المنتجات</a>
            </div>

            <div class="flex items-center space-x-2 sm:space-x-4 space-x-reverse">
                <!-- Theme Toggle Button -->
                <button id="theme-toggle" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg text-sm p-2.5">
                    <svg id="theme-toggle-dark-icon" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                    <svg id="theme-toggle-light-icon" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                </button>

                <!-- Cart Button -->
                <button id="cart-button" class="relative text-gray-500 dark:text-gray-400 hover:text-pink-500 dark:hover:text-pink-400 p-2.5">
                    <i class="fas fa-shopping-cart fa-lg"></i>
                    <span id="cart-count" class="absolute -top-1 -right-1 bg-pink-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                </button>
                
                <!-- Auth Buttons Container -->
                <div id="auth-container" class="hidden md:flex items-center"></div>

                <!-- Mobile Menu Button -->
                <div class="md:hidden">
                    <button id="menu-btn" class="text-gray-600 dark:text-gray-300 focus:outline-none p-2.5">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                    </button>
                </div>
            </div>
        </nav>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden px-6 pb-4 bg-white dark:bg-gray-800"></div>
    </header>

    <!-- Main Page Content -->
    <div id="main-page">
        <main>
            <!-- Hero Section -->
            <section id="home" class="hero-section h-[60vh] md:h-[80vh] flex items-center justify-center text-white text-center"></section>
            <!-- Search and Filter Section -->
            <section class="py-16 bg-white dark:bg-gray-800"></section>
            <!-- New Arrivals Section -->
            <section id="new-arrivals" class="py-16">
                <div class="container mx-auto px-6">
                    <h2 class="text-3xl font-bold text-center mb-10">جميع المنتجات</h2>
                    <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8"></div>
                </div>
            </section>
        </main>
    </div>

    <!-- Product Detail Page (Hidden by default) -->
    <div id="product-detail-page" class="hidden"></div>

    <!-- Footer Section -->
    <footer id="contact" class="bg-gray-900 text-white pt-12"></footer>

    <!-- Modals -->
    <div id="cart-modal" class="modal-overlay fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 hidden">
        <div class="modal-content bg-white dark:bg-gray-800 rounded-lg shadow-xl w-11/12 md:w-1/2 lg:w-1/3 p-6 transform scale-95">
            <div class="flex justify-between items-center border-b pb-3 mb-4">
                <h3 class="text-2xl font-bold">سلة التسوق</h3>
                <button id="close-cart-button" class="text-gray-600 dark:text-gray-300 text-3xl">&times;</button>
            </div>
            <div id="cart-items" class="mb-4 max-h-64 overflow-y-auto"></div>
            <div class="border-t pt-4">
                <div class="flex justify-between font-bold text-xl">
                    <span>الإجمالي:</span>
                    <span id="cart-total">0 جنيه</span>
                </div>
                <button id="send-whatsapp-order" class="w-full bg-green-500 text-white py-3 rounded-md mt-4 hover:bg-green-600 flex items-center justify-center gap-2">
                    <i class="fab fa-whatsapp"></i>
                    <span>إرسال الطلب عبر واتساب</span>
                </button>
            </div>
        </div>
    </div>
    <div id="auth-modal" class="modal-overlay fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 hidden"></div>
    
    <!-- WhatsApp Floating Button -->
    <a href="https://wa.me/201234567890" target="_blank" class="fixed bottom-5 left-5 bg-green-500 text-white w-14 h-14 rounded-full flex items-center justify-center shadow-lg hover:bg-green-600 transition-transform transform hover:scale-110 z-50">
        <i class="fab fa-whatsapp fa-2x"></i>
    </a>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAWissIpdbFyqclcvxCnELZOSM1UDpSTF0",
            authDomain: "familystore-b19e8.firebaseapp.com",
            projectId: "familystore-b19e8",
            storageBucket: "familystore-b19e8.appspot.com",
            messagingSenderId: "806781044278",
            appId: "1:806781044278:web:9135b67c58ceaf1b147a97"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let allProducts = [];
        let cart = [];
        let currentUser = null;

        const mainPage = document.getElementById('main-page');
        const productDetailPage = document.getElementById('product-detail-page');
        const authContainer = document.getElementById('auth-container');
        const authModal = document.getElementById('auth-modal');
        const mobileMenu = document.getElementById('mobile-menu');
        const menuBtn = document.getElementById('menu-btn');
        
        // --- MOBILE MENU ---
        const updateMobileMenu = () => {
            mobileMenu.innerHTML = `
                <a href="#home" class="block py-2 nav-link">الرئيسية</a>
                <a href="#new-arrivals" class="block py-2 nav-link">المنتجات</a>
                <div id="mobile-auth-container" class="mt-4 border-t pt-4"></div>
            `;
            const mobileAuthContainer = document.getElementById('mobile-auth-container');
            if (currentUser) {
                mobileAuthContainer.innerHTML = `
                    <span class="block text-sm text-gray-500 dark:text-gray-400 mb-2">${currentUser.email}</span>
                    <button id="mobile-logout-button" class="w-full text-left bg-red-500 text-white px-3 py-2 rounded-md">خروج</button>
                `;
                document.getElementById('mobile-logout-button').addEventListener('click', () => {
                    signOut(auth);
                    mobileMenu.classList.add('hidden');
                });
            } else {
                mobileAuthContainer.innerHTML = `
                    <button id="mobile-login-button" class="w-full text-left bg-pink-500 text-white px-3 py-2 rounded-md">تسجيل الدخول</button>
                `;
                document.getElementById('mobile-login-button').addEventListener('click', () => {
                    authModal.classList.remove('hidden');
                    mobileMenu.classList.add('hidden');
                });
            }
        };

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // --- AUTH STATE CHANGE ---
        onAuthStateChanged(auth, async (user) => {
            currentUser = user;
            // Desktop Auth UI
            if (user) {
                authContainer.innerHTML = `
                    <span class="hidden sm:block text-sm text-gray-600 dark:text-gray-300">${user.email}</span>
                    <button id="logout-button" class="bg-gray-200 dark:bg-gray-700 text-sm px-3 py-2 rounded-md hover:bg-gray-300 mx-2">خروج</button>
                `;
                document.getElementById('logout-button').addEventListener('click', () => signOut(auth));
                authModal.classList.add('hidden');
                await loadCartFromFirestore();
            } else {
                authContainer.innerHTML = `
                    <button id="login-button" class="bg-pink-500 text-white px-4 py-2 rounded-md hover:bg-pink-600">تسجيل الدخول</button>
                `;
                document.getElementById('login-button').addEventListener('click', () => authModal.classList.remove('hidden'));
                cart = [];
            }
            updateCartUI();
            updateMobileMenu(); // Update mobile menu on auth change
        });
        
        // --- CART LOGIC ---
        window.removeFromCart = function(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartUI();
            saveCartToFirestore();
        }

        function updateCartUI() {
            const cartItemsContainer = document.getElementById('cart-items');
            const cartTotalEl = document.getElementById('cart-total');
            const cartCountEl = document.getElementById('cart-count');
            if (!cartItemsContainer || !cartTotalEl || !cartCountEl) return;
            
            cartItemsContainer.innerHTML = '';
            let total = 0;
            let count = 0;
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p>سلة التسوق فارغة.</p>';
            } else {
                cart.forEach(item => {
                    total += item.price * item.quantity;
                    count += item.quantity;
                    cartItemsContainer.innerHTML += `
                        <div class="flex justify-between items-center mb-2">
                            <div>
                                <span>${item.name} (x${item.quantity})</span>
                                <p class="text-sm text-gray-500">${item.price} جنيه</p>
                            </div>
                            <button onclick="removeFromCart('${item.id}')" class="text-red-500 hover:text-red-700 pr-2">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    `;
                });
            }
            cartTotalEl.innerText = `${total} جنيه`;
            cartCountEl.innerText = count;
        }

        // --- RENDERING & PAGE LOGIC ---
        function renderProducts(productsToRender) {
            const productGrid = document.getElementById('product-grid');
            if (!productGrid) return;
            productGrid.innerHTML = productsToRender.map(product => {
                const description = product.description || '';
                return `
                    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden product-card transition duration-300 flex flex-col cursor-pointer" onclick="showProductDetail('${product.id}')">
                        <div class="relative group">
                            <img src="${product.images && product.images.length > 0 ? product.images[0] : 'https://placehold.co/400x500/cccccc/ffffff?text=No+Image'}" alt="${product.name}" class="w-full h-64 object-cover product-image">
                        </div>
                        <div class="p-4 flex-grow flex flex-col">
                            <h3 class="font-bold text-lg mb-2">${product.name}</h3>
                            <p class="text-gray-600 dark:text-gray-400 text-sm mb-3 description-truncate">${description}</p>
                            <p class="text-pink-500 font-bold text-lg mt-auto">${product.price} جنيه</p>
                        </div>
                    </div>
                `;
            }).join('');
        }

        window.showProductDetail = function(productId) {
            const product = allProducts.find(p => p.id === productId);
            if (!product) return;
            
            productDetailPage.innerHTML = `
                <div class="container mx-auto px-6 py-12">
                    <button onclick="showMainPage()" class="mb-8 bg-gray-200 dark:bg-gray-700 px-4 py-2 rounded-md">&larr; العودة للمنتجات</button>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-12">
                        <!-- Image Gallery -->
                        <div>
                            <img id="main-product-image" src="${product.images[0]}" alt="${product.name}" class="w-full rounded-lg shadow-lg mb-4">
                            <div class="flex gap-2 justify-center">
                                ${product.images.map((img, index) => `
                                    <img src="${img}" class="w-20 h-20 object-cover rounded-md cursor-pointer border-2 hover:border-pink-500 ${index === 0 ? 'border-pink-500' : 'border-transparent'}" onclick="changeMainImage('${img}', this)">
                                `).join('')}
                            </div>
                        </div>
                        <!-- Product Info -->
                        <div>
                            <h1 class="text-4xl font-bold mb-4">${product.name}</h1>
                            <p class="text-3xl text-pink-500 dark:text-pink-400 mb-6">${product.price} جنيه</p>
                            <p class="text-gray-700 dark:text-gray-300 mb-6 leading-relaxed">${product.description}</p>
                            <button onclick="addToCart('${product.id}')" class="w-full bg-pink-500 text-white py-3 rounded-md text-lg hover:bg-pink-600">أضف للسلة</button>
                        </div>
                    </div>
                </div>
            `;
            mainPage.classList.add('hidden');
            productDetailPage.classList.remove('hidden');
            window.scrollTo(0, 0);
        }
        
        window.changeMainImage = (src, thumb) => {
            document.getElementById('main-product-image').src = src;
            document.querySelectorAll('.border-pink-500').forEach(el => el.classList.remove('border-pink-500'));
            thumb.classList.add('border-pink-500');
        }

        window.showMainPage = function() {
            productDetailPage.classList.add('hidden');
            mainPage.classList.remove('hidden');
        }
        
        // --- WHATSAPP ORDER ---
        document.getElementById('send-whatsapp-order').addEventListener('click', () => {
            if (cart.length === 0) {
                alert("سلة التسوق فارغة!");
                return;
            }
            let message = "مرحباً Family Store، أود طلب المنتجات التالية:\n\n";
            let total = 0;
            cart.forEach(item => {
                message += `- ${item.name} (الكمية: ${item.quantity}) - السعر: ${item.price * item.quantity} جنيه\n`;
                total += item.price * item.quantity;
            });
            message += `\n*الإجمالي: ${total} جنيه*`;
            
            const whatsappNumber = "201234567890"; // Your WhatsApp Number
            const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        });

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            // All other initializations are now handled by other functions or onAuthStateChanged
        });

        // The rest of your functions (fetchProducts, saveCartToFirestore, etc.) remain here
        // Make sure they are defined within this script module
        // ...
    </script>
</body>
</html>
